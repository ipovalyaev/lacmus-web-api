version: '3.6'

services:
  gateway:
    build:
      context: krakend-ce
      dockerfile: Dockerfile
    container_name: gateway
    volumes:
      - ./gateway:/etc/krakend
    ports:
      - 8080:8080
    command: [ "run", "-c", "/etc/krakend/config.json" ]
    depends_on:
    - identity
    - static_data
  static_data:
    image: jaxgeller/lwan
    container_name: 'static_data'
    volumes:
      - ./static_data:/lwan/wwwroot
    ports:
      - "8000:8080"
  identity:
    container_name: 'identity'
    image: 'identity'
    build:
      context: ./Identity
      dockerfile: development.dockerfile
    ports:
      - 5000:5000